            <div class="file-footer"></div>

        <div id="upload-container">
            <h3>File Upload</h3>
            <form id="upload-container" action="post" enctype="multipart/form-data">
                <input type="file"
                    accept="image/*, .pdf, .txt"
                    id="file-upload"
                    name="file-upload" />
                <button id="submit">Submit</button>
            </form>
        </div>
